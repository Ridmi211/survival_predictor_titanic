<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Titanic Survival Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://images4.alphacoders.com/617/thumb-1920-617213.jpg');
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #fff;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 10px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="number"]:hover,
        select:hover {
            border-color: #4CAF50;
        }
        input[type="number"]:focus,
        select:focus {
            border-color: #4CAF50;
            outline: none;
        }
        input[type="submit"] {
            grid-column: span 2;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-left: 6px solid;
            text-align: center;
        }
        .survived {
            background-color: #e7f3fe;
            border-color: #2196F3;
        }
        .not-survived {
            background-color: #ffe7e7;
            border-color: #F32136;
        }

        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.navbar {
    background-color: #333;
    overflow: hidden;
}

.navbar a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
}

.navbar a:hover {
    background-color: #ddd;
    color: black;
}

    </style>
</head>
<body>
  <div class="navbar">
    <a href="/">Home</a>
    <a href="/alldata.html">All Data</a>
    <a href="/statistics.html">Statistics</a>
    <a href="/plotanalysis.html">Plot Analysis</a>
    <a href="/eda.html">EDA Analysis</a>
    <a href="/correlation.html">Correlation</a>
      <a href="/acc.html">Accuracy</a>
</div>

    <h1>Titanic Survival Prediction</h1>
    <div class="container">
        {% if result %}
    {% if invalid_input %}
        <div class="result invalid-input">
            <strong>Result:</strong> Invalid Input
        </div>
    {% else %}
        <div class="result {% if result == 'Survived' %}survived{% else %}not-survived{% endif %}">
            <strong>Result:</strong> {{ result }}
        </div>
    {% endif %}
{% endif %}<br>

        <form method="post">
            <label for="Pclass">Pclass:</label>
            <select name="Pclass" id="Pclass">
                <option value="1">1st</option>
                <option value="2">2nd</option>
                <option value="3">3rd</option>
            </select>
            <label for="Sex">Sex:</label>
            <select name="Sex" id="Sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <label for="Age">Age:</label>
            <input type="number" name="Age" id="Age">
            <label for="SibSp">SibSp:</label>
            <input type="number" name="SibSp" id="SibSp">
            <label for="Parch">Parch:</label>
            <input type="number" name="Parch" id="Parch">
            <label for="Fare">Fare:</label>
            <input type="number" step="any" name="Fare" id="Fare">
            <label for="Embarked">Embarked:</label>
            <select name="Embarked" id="Embarked">
                <option value="C">Cherbourg</option>
                <option value="Q">Queenstown</option>
                 <option value="S">Southampton</option>
            </select>
            <input type="submit" value="Predict">
        </form>
    </div>

</body>
</html>
